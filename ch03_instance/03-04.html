<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>03-04</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <p><input v-model="num" type="number"></p>
        <p>methods ： {{ answerMethod() }}</p>
        <p>methods ： {{ answerMethod() }}</p>
        <p>computed ： {{ answerComputed }}</p>
        <p>computed ： {{ answerComputed }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#example',
            data: {
                num: 0
            },
            computed: {
                answerComputed: function() {
                    console.log('computed');
                    if (this.num % 2 != 0) return 'Odd';
                    return 'Even';
                }
            },
            methods: {
                answerMethod: function() {
                    console.log('methods');
                    if (this.num % 2 != 0) return 'Odd';
                    return 'Even';
                }
            }
        })
    </script>
</body>

</html>
