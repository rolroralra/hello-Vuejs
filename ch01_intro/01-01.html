<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <!-- 스크립트 src 변경 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- <script src="../vue/dist/vue.js"></script> -->

</head>

<body>
    <div id="greeting">
        <h2>
            <!-- 3.화면에 표시 -->
            {{message}}

        </h2>
    </div>
    <script type="text/javascript">
        /** 1.Model 객체 생성 **/
        let model = {
            message: 'Hello Vue'
        };

        /** 2.vue 객체 생성 **/
        let vm = new Vue({
            el: '#greeting',
            data: model
        })
    </script>
</body>

</html>
