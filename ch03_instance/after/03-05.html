<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>03-05</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="useWatch">
        <p><input v-model="message">
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#useWatch",
            data: {
                message: "hello vue"
            },
            watch: {
                message: function(data) {
                    console.log("message changed: ", data);
                }
            }
        });
    </script>
</body>

</html>
