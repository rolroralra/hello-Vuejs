<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>03-07</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="useTemplate" />
    <script type="text/javascript">
        var vm = new Vue({
            el: "#useTemplate",
            data: {
                num: 0
            },
            computed: {
                answer: function() {
                    if (this.num % 2 != 0) return 'Odd';
                    return 'Even';
                }
            },
            //template 선언
            template: `<div>
        <p><input v-model="num" type="number"></p>
        <p>Even / Odd ： {{ answer }}</p>
    </div>`
        });
    </script>
</body>

</html>
