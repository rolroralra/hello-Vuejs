<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>05-02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<template id='countTemplate'>
    <div>
        <p>{{ counter }}</p>
        <button @click="increaseCounter">증가</button>
        <button @click="decreaseCounter">감소</button>
    </div>
</template>
<script type="text/javascript">
    var count = {
        counter: 0
    };
    Vue.component('my-counter', {
        template: '#countTemplate',
        data: function() {
            return {
                counter: 0
            }; // data 객체의 속성은 모두 프록시 처리되어 vue에 의해 관찰, 관리된다
        },
        methods: {
            // this는 vue에 의해 관리되는 vm객체를 가르킨다. 
            // data와 methods 객체의 속성은 this에서 바로 참조가 가능하다.     
            increaseCounter() {
                this.counter++
            },
            decreaseCounter() {
                this.counter--
            }
        }
    })
</script>

<body>
    <div id="app" style="text-align: center">
        <div style="display:inline-block">
            <my-counter></my-counter>
        </div>
        <div style="display:inline-block">
            <my-counter></my-counter>
        </div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var vm = new Vue({
        el: '#app'
    })
</script>

</html>
