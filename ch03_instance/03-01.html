<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>03-01</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="test">
        {{message}}
    </div>
    <!-- 1. DOM영역 밖에 {{ }} 작성-->
    {{message}}

    <script type="text/javascript">
        var model = {
            message: "hello vue"
        }
        var vm = new Vue({
            el: "#test",
            data: model
        })
    </script>
</body>

</html>
